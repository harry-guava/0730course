<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        // 程式放在這裏

        $(document).ready(function()
        {
            $("div").click(function()
            {
                $(this).hide("slow").show("fast");
            })
        });
    </script>
</head>
<body>
    <div>Hello! jQuery</div>
    <div>Hello! jQuery</div>
    <div>Hello! jQuery</div>
    <!-- 文件的內容放在這裏 -->
</body>
</html>
